name: Terraform Pipeline

on:
  workflow_dispatch:
    inputs:
      env:
        description: 'Environment'
        required: true
        default: 'nonprod'
        type: choice
        options:
          - nonprod
          - prod
      destroy:
        description: 'Destroy Infrastructure?'
        required: true
        default: 'false'
        type: boolean

env:
  TF_DIR: terraform
  AWS_REGION: us-east-1
  TF_VERSION: '1.5.7'

jobs:
  terraform:
    name: Terraform Apply/Destroy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        run: |
          set -euo pipefail
          cd ${{ env.TF_DIR }}
          terraform init -input=false

      - name: Terraform Plan
        run: |
          set -euo pipefail
          cd ${{ env.TF_DIR }}
          if [ "${{ github.event.inputs.destroy }}" == "true" ]; then
            terraform plan -destroy -out=tfplan -input=false -var-file="${{ github.event.inputs.env }}.tfvars"
          else
            terraform plan -out=tfplan -input=false -var-file="${{ github.event.inputs.env }}.tfvars"
          fi

      - name: Terraform Apply
        run: |
          set -euo pipefail
          cd ${{ env.TF_DIR }}
          terraform apply -auto-approve -input=false tfplan

      - name: Generate Terraform Outputs File
        if: ${{ github.event.inputs.destroy == 'false' }}
        run: |
          cd ${{ env.TF_DIR }}
          # استخراج كل الـ outputs كما هي في ملفات الـ tf الخاصة بك
          terraform output -json > ../tf-outputs.json

      - name: Upload Terraform Outputs Artifact
        if: ${{ github.event.inputs.destroy == 'false' }}
        uses: actions/upload-artifact@v4
        with:
          name: terraform-outputs
          path: tf-outputs.json
          retention-days: 5
