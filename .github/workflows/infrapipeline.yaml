name: Terraform Infra Pipeline

on:
  workflow_dispatch:
    inputs:
      env:
        description: 'Environment'
        required: true
        default: 'nonprod'
        type: choice
        options:
          - nonprod
          - prod
      destroy:
        description: 'Destroy Infrastructure?'
        required: true
        default: 'false'
        type: boolean

env:
  TF_DIR: terraform
  TF_VERSION: '1.5.7'

jobs:
  terraform:
    name: Terraform Apply/Destroy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # تثبيت Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TF_VERSION }}

      # تكوين AWS Credentials
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # Terraform Init
      - name: Terraform Init
        run: |
          cd ${{ env.TF_DIR }}
          terraform init -input=false

      # Terraform Plan أو Plan Destroy
      - name: Terraform Plan
        if: ${{ github.event.inputs.destroy == 'false' }}
        run: |
          cd ${{ env.TF_DIR }}
          terraform plan -out=tfplan -input=false -var-file="${{ github.event.inputs.env }}.tfvars"

      - name: Terraform Plan Destroy
        if: ${{ github.event.inputs.destroy == 'true' }}
        run: |
          cd ${{ env.TF_DIR }}
          terraform plan -destroy -out=tfplan -input=false -var-file="${{ github.event.inputs.env }}.tfvars"

      # Terraform Apply
      - name: Terraform Apply
        run: |
          cd ${{ env.TF_DIR }}
          terraform apply -auto-approve -input=false tfplan

      # حفظ الـ Terraform outputs كـ artifact
      - name: Save Terraform outputs
        run: |
          cd ${{ env.TF_DIR }}
          terraform output -json > tf_outputs.json

      - name: Upload Terraform outputs
        uses: actions/upload-artifact@v4
        with:
          name: terraform-outputs
          path: ${{ env.TF_DIR }}/tf_outputs.json
