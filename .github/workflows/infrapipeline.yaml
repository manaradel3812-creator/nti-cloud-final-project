name: Terraform Pipeline

on:
  workflow_dispatch:
    inputs:
      env:
        description: 'Environment'
        required: true
        default: 'nonprod'
        type: choice
        options:
          - nonprod
          - prod
      destroy:
        description: 'Destroy Infrastructure?'
        required: true
        default: 'false'
        type: boolean

env:
  TF_DIR: terraform
  AWS_REGION: us-east-1
  TF_VERSION: '1.5.7'

jobs:
  terraform:
    name: Terraform Apply/Destroy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        run: |
          set -euo pipefail
          cd ${{ env.TF_DIR }}
          terraform init -input=false

      # Plan Create/Update
      - name: Terraform Plan (Create/Update)
        if: ${{ github.event.inputs.destroy == 'false' }}
        run: |
          set -euo pipefail
          cd ${{ env.TF_DIR }}
          terraform plan -out=tfplan -input=false -var-file="${{ github.event.inputs.env }}.tfvars"

      # Plan Destroy
      - name: Terraform Plan Destroy
        if: ${{ github.event.inputs.destroy == 'true' }}
        run: |
          set -euo pipefail
          cd ${{ env.TF_DIR }}
          terraform plan -destroy -out=tfplan -input=false -var-file="${{ github.event.inputs.env }}.tfvars"

      # Apply (Create/Update)
      - name: Terraform Apply
        if: ${{ github.event.inputs.destroy == 'false' }}
        id: terraform_apply
        run: |
          set -euo pipefail
          cd ${{ env.TF_DIR }}
          terraform apply -auto-approve -input=false tfplan

          # Export outputs for GitHub Actions
          echo "CLUSTER_NAME=$(terraform output -raw cluster_name)" >> $GITHUB_OUTPUT
          echo "VPC_ID=$(terraform output -raw vpc_id)" >> $GITHUB_OUTPUT
          echo "NLB_TG_ARN=$(terraform output -raw nlb_tg_arn)" >> $GITHUB_OUTPUT

      # Apply Destroy
      - name: Terraform Destroy
        if: ${{ github.event.inputs.destroy == 'true' }}
        run: |
          set -euo pipefail
          cd ${{ env.TF_DIR }}
          terraform apply -auto-approve -input=false tfplan
