name: CI Docker + ECR + Helm Deployment

on:
  workflow_dispatch:
    inputs:
      env:
        description: 'Environment'
        required: true
        default: 'nonprod'
        type: choice
        options:
          - nonprod
          - prod

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true

      # 2ï¸âƒ£ Gitleaks Scan
      - name: Run Gitleaks
        uses: zricethezav/gitleaks-action@v1
        with:
          verbose: true

      # 3ï¸âƒ£ Semgrep Security Scan (FIXED)
      - name: Security scan with Semgrep
        uses: returntocorp/semgrep-action@v1
        with:
          config: p/ci

      # 4ï¸âƒ£ Download Terraform outputs
      - name: Download Terraform outputs artifact
        uses: dawidd6/action-download-artifact@v3
        with:
          workflow: platformpipeline.yaml
          name: terraform-outputs
          path: .
          workflow_conclusion: success
          search_artifacts: true

      # 5ï¸âƒ£ Parse Terraform Outputs
      - name: Parse Terraform Outputs
        id: parse_vars
        run: |
          if [ ! -f "tf-outputs.json" ]; then
            echo "âŒ tf-outputs.json not found!"
            exit 1
          fi
          echo "CLUSTER_NAME=$(jq -r '.eks_cluster_name.value' tf-outputs.json)" >> $GITHUB_ENV
          echo "AWS_REGION=$(jq -r '.aws_region.value // "us-east-1"' tf-outputs.json)" >> $GITHUB_ENV
          ECR_REPO=$(jq -r '
            if has("manar_app_ecr_url") then .manar_app_ecr_url.value
            elif has("ecr_repository_url") then .ecr_repository_url.value
            else empty
            end
          ' tf-outputs.json)
          if [ -z "$ECR_REPO" ]; then
            echo "âŒ No ECR repository URL found!"
            exit 1
          fi
          echo "ECR_REPOSITORY=$ECR_REPO" >> $GITHUB_ENV
          echo "IMAGE_TAG=$(echo $GITHUB_SHA | cut -c1-7)" >> $GITHUB_ENV

      # 6ï¸âƒ£ Configure AWS Credentials
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 7ï¸âƒ£ Login to Amazon ECR
      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      # 8ï¸âƒ£ Build & Push Docker Image
      - name: Build and Push Image to ECR
        run: |
          if [ -f "Dokerfile" ]; then mv Dokerfile Dockerfile; fi
          if [ -f "${{ github.workspace }}/appmanar/Dokerfile" ]; then
            mv "${{ github.workspace }}/appmanar/Dokerfile" "${{ github.workspace }}/appmanar/Dockerfile"
          fi
          docker build -t $ECR_REPOSITORY:$IMAGE_TAG "${{ github.workspace }}/appmanar"
          docker tag $ECR_REPOSITORY:$IMAGE_TAG $ECR_REPOSITORY:latest
          docker push $ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REPOSITORY:latest

      # 9ï¸âƒ£ Setup kubectl
      - name: Setup kubectl
        uses: azure/setup-kubectl@v4

      # ðŸ”Ÿ Setup Helm
      - name: Setup Helm
        uses: azure/setup-helm@v4

      # 1ï¸âƒ£1ï¸âƒ£ Update kubeconfig
      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig \
            --region $AWS_REGION \
            --name $CLUSTER_NAME

      # 1ï¸âƒ£2ï¸âƒ£ Delete old ingress (fix Helm ownership issue)
      - name: Delete old ingress if exists
        run: |
          kubectl delete ingress platform-ingress \
            --namespace default \
            --ignore-not-found

      # 1ï¸âƒ£3ï¸âƒ£ Deploy via Helm
      - name: Deploy to EKS via Helm
        run: |
          helm upgrade --install manarapp "${{ github.workspace }}/helmchart" \
            --namespace default \
            --create-namespace \
            --set image.repository=$ECR_REPOSITORY \
            --set image.tag=$IMAGE_TAG \
            --set replicaCount=1 \
            --wait --timeout 5m0s

      # 1ï¸âƒ£4ï¸âƒ£ Save outputs for CD Pipeline (NEW)
      - name: Save deployment info for CD
        run: |
          cat > tf-outputs.json <<EOF
          {
            "eks_cluster_name": {"value": "${{ env.CLUSTER_NAME }}"},
            "aws_region": {"value": "${{ env.AWS_REGION }}"},
            "manar_app_ecr_url": {"value": "${{ env.ECR_REPOSITORY }}"},
            "image_tag": {"value": "${{ env.IMAGE_TAG }}"}
          }
          EOF

      # 1ï¸âƒ£5ï¸âƒ£ Upload artifact for CD Pipeline (NEW)
      - name: Upload deployment info
        uses: actions/upload-artifact@v4
        with:
          name: terraform-outputs
          path: tf-outputs.json
          retention-days: 1
