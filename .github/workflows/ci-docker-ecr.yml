name: CI Docker + ECR + Helm Deployment

on:
  workflow_dispatch:
    inputs:
      env:
        description: 'Environment'
        required: true
        default: 'nonprod'
        type: choice
        options:
          - nonprod
          - prod

permissions:
  contents: read
  actions: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository ŸÖÿπ submodules
      - name: Checkout repository with submodules
        uses: actions/checkout@v4
        with:
          submodules: true

      # 2Ô∏è‚É£ ÿ™ÿ≠ŸÖŸäŸÑ Terraform outputs
      - name: Download Terraform outputs artifact
        uses: dawidd6/action-download-artifact@v3
        with:
          workflow: platformpipeline.yaml
          name: terraform-outputs
          path: .
          workflow_conclusion: success
          search_artifacts: true

      # 3Ô∏è‚É£ Parse Terraform Outputs
      - name: Parse Terraform Outputs
        id: parse_vars
        run: |
          if [ ! -f "tf-outputs.json" ]; then
            echo "‚ùå tf-outputs.json not found!"
            exit 1
          fi
          echo "CLUSTER_NAME=$(jq -r '.eks_cluster_name.value' tf-outputs.json)" >> $GITHUB_ENV
          echo "AWS_REGION=$(jq -r '.aws_region.value // "us-east-1"' tf-outputs.json)" >> $GITHUB_ENV
          echo "ECR_REPOSITORY=$(jq -r '.ecr_repository_url.value' tf-outputs.json)" >> $GITHUB_ENV
          echo "IMAGE_TAG=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_ENV

      # 4Ô∏è‚É£ Configure AWS Credentials
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 5Ô∏è‚É£ Login to Amazon ECR
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # 6Ô∏è‚É£ Optional: Login to Docker Hub (ÿ•ÿ∞ÿß ÿ™ÿ±ŸäÿØ push ŸáŸÜÿßŸÉ ÿ£Ÿäÿ∂Ÿãÿß)
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      # 7Ô∏è‚É£ Build, Tag, and Push Docker image to ECR
      - name: Build and Push Image to ECR
        run: |
          cd appmanar
          # ŸÑŸà ÿßŸÑŸÖŸÑŸÅ ÿ®ÿßÿ≥ŸÖ Dokerfile ÿ∫Ÿäÿ± ÿßÿ≥ŸÖ Dockerfile
          if [ -f "Dokerfile" ]; then mv Dokerfile Dockerfile; fi

          # Build image
          docker build -t ${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }} .

          # Tag latest
          docker tag ${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }} ${{ env.ECR_REPOSITORY }}:latest

          # Push both tags to ECR
          docker push ${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}
          docker push ${{ env.ECR_REPOSITORY }}:latest

      # 8Ô∏è‚É£ Setup Kubernetes Tools
      - name: Setup kubectl
        uses: azure/setup-kubectl@v4

      - name: Setup Helm
        uses: azure/setup-helm@v4

      # 9Ô∏è‚É£ Update kubeconfig
      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --region ${{ env.AWS_REGION }} --name ${{ env.CLUSTER_NAME }}

      # üîü Helm Upgrade/Install
      - name: Deploy to EKS via Helm
        run: |
          helm upgrade --install manar-app ./helmchart/manar-app \
            --namespace default \
            --create-namespace \
            --set image.repository=${{ env.ECR_REPOSITORY }} \
            --set image.tag=${{ env.IMAGE_TAG }} \
            --wait --timeout 5m0s
