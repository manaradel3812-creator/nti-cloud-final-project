name: CI Docker + ECR + Helm Deployment

on:
  workflow_dispatch:
    inputs:
      env:
        description: 'Environment'
        required: true
        default: 'nonprod'
        type: choice
        options:
          - nonprod
          - prod

permissions:
  contents: read
  actions: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository مع submodules
      - name: Checkout repository with submodules
        uses: actions/checkout@v4
        with:
          submodules: true

      # 2️⃣ تحميل Terraform outputs
      - name: Download Terraform outputs artifact
        uses: dawidd6/action-download-artifact@v3
        with:
          workflow: platformpipeline.yaml
          name: terraform-outputs
          path: .
          workflow_conclusion: success
          search_artifacts: true

      # 3️⃣ Parse Terraform Outputs
      - name: Parse Terraform Outputs
        id: parse_vars
        run: |
          if [ ! -f "tf-outputs.json" ]; then
            echo "❌ tf-outputs.json not found!"
            exit 1
          fi
          echo "CLUSTER_NAME=$(jq -r '.eks_cluster_name.value' tf-outputs.json)" >> $GITHUB_ENV
          echo "AWS_REGION=$(jq -r '.aws_region.value // "us-east-1"' tf-outputs.json)" >> $GITHUB_ENV
          echo "ECR_REPOSITORY=$(jq -r '.ecr_repository_url.value' tf-outputs.json)" >> $GITHUB_ENV
          echo "IMAGE_TAG=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_ENV

      # 4️⃣ Configure AWS Credentials
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 5️⃣ Login to Amazon ECR
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # 6️⃣ Build, Tag, and Push Image
      - name: Build and Push Image
        run: |
          cd apphellomanar
          ls -la
          docker build -t ${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }} .
          docker tag ${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }} ${{ env.ECR_REPOSITORY }}:latest
          docker push ${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}
          docker push ${{ env.ECR_REPOSITORY }}:latest

      # 7️⃣ Setup Kubernetes Tools
      - name: Setup Kubernetes Tools
        uses: azure/setup-kubectl@v4

      - name: Setup Helm
        uses: azure/setup-helm@v4

      # 8️⃣ Update kubeconfig
      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --region ${{ env.AWS_REGION }} --name ${{ env.CLUSTER_NAME }}

      # 9️⃣ Helm Upgrade
      - name: Deploy to EKS via Helm
        run: |
          helm upgrade --install manar-app ./helmchart/manar-app \
            --namespace default \
            --create-namespace \
            --set image.repository=${{ env.ECR_REPOSITORY }} \
            --set image.tag=${{ env.IMAGE_TAG }} \
            --wait --timeout 5m0s
