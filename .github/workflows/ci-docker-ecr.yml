name: CI Docker + ECR + Helm Deployment

on:
  workflow_dispatch:
    inputs:
      env:
        description: 'Environment'
        required: true
        default: 'nonprod'
        type: choice
        options:
          - nonprod
          - prod

env:
  AWS_REGION: us-east-1   # Default region (will be overridden if found in tf outputs)

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:

      # 1ï¸âƒ£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true

      # 2ï¸âƒ£ Gitleaks Scan
      - name: Run Gitleaks
        uses: zricethezav/gitleaks-action@v1
        with:
          verbose: true

      # 3ï¸âƒ£ Semgrep Security Scan
      - name: Security scan with Semgrep
        uses: returntocorp/semgrep-action@v1
        with:
          config: p/ci

      # 4ï¸âƒ£ Download Terraform outputs
      - name: Download Terraform outputs artifact
        uses: dawidd6/action-download-artifact@v3
        with:
          workflow: platformpipeline.yaml
          name: terraform-outputs
          path: .
          workflow_conclusion: success
          search_artifacts: true

      # 5ï¸âƒ£ Parse Terraform Outputs (Secure)
      - name: Parse Terraform Outputs
        run: |
          if [ ! -f "tf-outputs.json" ]; then
            echo "âŒ tf-outputs.json not found!"
            exit 1
          fi

          CLUSTER_NAME=$(jq -r '.eks_cluster_name.value' tf-outputs.json)
          AWS_REGION_FROM_TF=$(jq -r '.aws_region.value // empty' tf-outputs.json)

          ECR_REPO=$(jq -r '
            if has("manar_app_ecr_url") then .manar_app_ecr_url.value
            elif has("ecr_repository_url") then .ecr_repository_url.value
            else empty
            end
          ' tf-outputs.json)

          if [ -z "$CLUSTER_NAME" ] || [ -z "$ECR_REPO" ]; then
            echo "âŒ Missing required Terraform outputs!"
            exit 1
          fi

          if [ -n "$AWS_REGION_FROM_TF" ]; then
            echo "AWS_REGION=$AWS_REGION_FROM_TF" >> $GITHUB_ENV
          fi

          IMAGE_TAG=$(echo "$GITHUB_SHA" | cut -c1-7)

          echo "CLUSTER_NAME=$CLUSTER_NAME" >> $GITHUB_ENV
          echo "ECR_REPOSITORY=$ECR_REPO" >> $GITHUB_ENV
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

      # 6ï¸âƒ£ Configure AWS Credentials
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 7ï¸âƒ£ Login to Amazon ECR
      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      # 8ï¸âƒ£ Build & Push Docker Image (Secure)
      - name: Build and Push Image to ECR
        run: |
          if [ -f "Dokerfile" ]; then mv Dokerfile Dockerfile; fi

          if [ -f "$GITHUB_WORKSPACE/appmanar/Dokerfile" ]; then
            mv "$GITHUB_WORKSPACE/appmanar/Dokerfile" "$GITHUB_WORKSPACE/appmanar/Dockerfile"
          fi

          docker build -t "$ECR_REPOSITORY:$IMAGE_TAG" "$GITHUB_WORKSPACE/appmanar"
          docker tag "$ECR_REPOSITORY:$IMAGE_TAG" "$ECR_REPOSITORY:latest"

          docker push "$ECR_REPOSITORY:$IMAGE_TAG"
          docker push "$ECR_REPOSITORY:latest"

      # 9ï¸âƒ£ Trivy Image Scan (Fail on Critical only)
      - name: Scan Docker image with Trivy
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: ${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}
          format: table
          exit-code: 1
          severity: CRITICAL

      # ðŸ”Ÿ Setup kubectl
      - name: Setup kubectl
        uses: azure/setup-kubectl@v4

      # 1ï¸âƒ£1ï¸âƒ£ Setup Helm
      - name: Setup Helm
        uses: azure/setup-helm@v4

      # 1ï¸âƒ£2ï¸âƒ£ Update kubeconfig
      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig \
            --region "$AWS_REGION" \
            --name "$CLUSTER_NAME"

      # 1ï¸âƒ£3ï¸âƒ£ Delete old ingress (fix Helm ownership issue)
      - name: Delete old ingress if exists
        run: |
          kubectl delete ingress platform-ingress \
            --namespace default \
            --ignore-not-found

      # 1ï¸âƒ£4ï¸âƒ£ Deploy via Helm (Secure quoting)
      - name: Deploy to EKS via Helm
        run: |
          helm upgrade --install manarapp "$GITHUB_WORKSPACE/helmchart" \
            --namespace default \
            --create-namespace \
            --set image.repository="$ECR_REPOSITORY" \
            --set image.tag="$IMAGE_TAG" \
            --set replicaCount=1 \
            --wait --timeout 5m0s

      # 1ï¸âƒ£5ï¸âƒ£ Save outputs for CD Pipeline (Secure Heredoc)
      - name: Save deployment info for CD
        run: |
          cat > tf-outputs.json <<EOF
          {
            "eks_cluster_name": {"value": "$CLUSTER_NAME"},
            "aws_region": {"value": "$AWS_REGION"},
            "manar_app_ecr_url": {"value": "$ECR_REPOSITORY"},
            "image_tag": {"value": "$IMAGE_TAG"}
          }
          EOF

          echo "âœ… Created tf-outputs.json:"
          cat tf-outputs.json

      # 1ï¸âƒ£6ï¸âƒ£ Upload artifact for CD Pipeline
      - name: Upload deployment info
        uses: actions/upload-artifact@v4
        with:
          name: terraform-outputs
          path: tf-outputs.json
          retention-days: 1
          if-no-files-found: error
