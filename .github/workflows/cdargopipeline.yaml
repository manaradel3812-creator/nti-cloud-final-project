name: CD Pipeline with ArgoCD

on:
  workflow_run:
    workflows: ["CI Docker + ECR + Helm Deployment"]  # ‚úÖ ÿßÿ≥ŸÖ ÿßŸÑŸÄ workflow ÿ®ÿßŸÑÿ∂ÿ®ÿ∑
    types:
      - completed
    branches:
      - main
  workflow_dispatch:
    inputs:
      deploy_mode:
        description: 'Deployment Mode'
        required: true
        default: 'auto'
        type: choice
        options:
          - auto
          - manual
      image_tag:
        description: 'Image Tag (if manual)'
        required: false
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    
    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Download artifact (UNIFIED - works for both auto & manual)
      - name: Download CI outputs
        uses: dawidd6/action-download-artifact@v3
        with:
          name: terraform-outputs
          path: .
          workflow_conclusion: success
          search_artifacts: true
          # ŸäÿØŸàÿ± ÿπŸÑŸâ ÿ¢ÿÆÿ± artifact ŸÜÿßÿ¨ÿ≠ ÿ®ÿßŸÑÿßÿ≥ŸÖ ÿØŸá

      # 3Ô∏è‚É£ Parse outputs
      - name: Parse CI outputs
        id: parse_outputs
        env:
          MANUAL_IMAGE_TAG: ${{ github.event.inputs.image_tag }}
          EVENT_NAME: ${{ github.event_name }}
        run: |
          if [ ! -f "tf-outputs.json" ]; then
            echo "‚ùå tf-outputs.json not found!"
            exit 1
          fi
          
          CLUSTER_NAME=$(jq -r '.eks_cluster_name.value' tf-outputs.json)
          AWS_REGION=$(jq -r '.aws_region.value // "us-east-1"' tf-outputs.json)
          ECR_REPOSITORY=$(jq -r '.manar_app_ecr_url.value' tf-outputs.json)
          
          if [ "$EVENT_NAME" == "workflow_dispatch" ] && [ -n "$MANUAL_IMAGE_TAG" ]; then
            IMAGE_TAG="$MANUAL_IMAGE_TAG"
          else
            IMAGE_TAG=$(jq -r '.image_tag.value' tf-outputs.json)
          fi
          
          echo "CLUSTER_NAME=$CLUSTER_NAME" >> $GITHUB_ENV
          echo "AWS_REGION=$AWS_REGION" >> $GITHUB_ENV
          echo "ECR_REPOSITORY=$ECR_REPOSITORY" >> $GITHUB_ENV
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV
          
          echo "‚úÖ Deployment config:"
          echo "  Cluster: $CLUSTER_NAME"
          echo "  Region: $AWS_REGION"
          echo "  Image: $ECR_REPOSITORY:$IMAGE_TAG"

      # 4Ô∏è‚É£ Configure AWS Credentials
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 5Ô∏è‚É£ Login to AWS ECR
      - name: Login to AWS ECR
        uses: aws-actions/amazon-ecr-login@v2

      # 6Ô∏è‚É£ Scan image with Trivy
      - name: Trivy vulnerability scan
        env:
          IMAGE_REF: ${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}
        run: |
          docker run --rm \
            -v /var/run/docker.sock:/var/run/docker.sock \
            aquasec/trivy:latest image \
            --severity CRITICAL,HIGH \
            --exit-code 1 \
            --no-progress \
            "$IMAGE_REF"

      # 7Ô∏è‚É£ Manual Approval
      - name: Manual Approval Gate
        if: ${{ github.event.inputs.deploy_mode == 'manual' }}
        uses: trstringer/manual-approval@v1
        with:
          secret: ${{ github.TOKEN }}
          approvers: manaradel3812-creator
          minimum-approvals: 1
          issue-title: "Deploy image ${{ env.IMAGE_TAG }}"

      # 8Ô∏è‚É£ Checkout GitOps repository
      - name: Checkout GitOps repository
        env:
          GITOPS_TOKEN: ${{ secrets.GITOPS_TOKEN }}
        run: |
          git clone "https://${GITOPS_TOKEN}@github.com/manaradel3812-creator/nti-cloud-final-project.git" gitops-repo

      # 9Ô∏è‚É£ Update Helm values.yaml
      - name: Update Helm values.yaml
        env:
          NEW_IMAGE_TAG: ${{ env.IMAGE_TAG }}
        run: |
          cd gitops-repo
          
          sed -i "s|tag:.*|tag: \"${NEW_IMAGE_TAG}\"|g" charts/hello-app/values.yaml
          
          echo "üìù Updated values.yaml:"
          grep -A2 "image:" charts/hello-app/values.yaml
          
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          git add charts/hello-app/values.yaml
          git commit -m "Update image tag to ${NEW_IMAGE_TAG} [skip ci]" || echo "No changes"
          git push origin main

      # üîü Setup kubectl
      - name: Setup kubectl
        uses: azure/setup-kubectl@v4

      # 1Ô∏è‚É£1Ô∏è‚É£ Setup Helm
      - name: Setup Helm
        uses: azure/setup-helm@v4

      # 1Ô∏è‚É£2Ô∏è‚É£ Update kubeconfig
      - name: Update kubeconfig
        env:
          REGION: ${{ env.AWS_REGION }}
          CLUSTER: ${{ env.CLUSTER_NAME }}
        run: |
          aws eks update-kubeconfig --region "$REGION" --name "$CLUSTER"

      # 1Ô∏è‚É£3Ô∏è‚É£ Verify ArgoCD
      - name: Check ArgoCD installation
        run: |
          if ! kubectl get namespace argocd &>/dev/null; then
            echo "‚ö†Ô∏è Installing ArgoCD..."
            kubectl create namespace argocd
            kubectl apply -n argocd -f https://raw.githubusercontent.com/argoproj/argo-cd/stable/manifests/install.yaml
            kubectl wait --for=condition=Ready pods --all -n argocd --timeout=300s
          fi

      # 1Ô∏è‚É£4Ô∏è‚É£ Apply ArgoCD Application
      - name: Apply ArgoCD Application
        run: |
          kubectl apply -f gitops-repo/k8s-configs/argocd-app.yaml
          echo "‚úÖ ArgoCD will sync automatically"

      # 1Ô∏è‚É£5Ô∏è‚É£ Verify
      - name: Verify deployment
        run: |
          sleep 30
          kubectl get pods -n default
          echo "üéØ Deployed: ${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}"
