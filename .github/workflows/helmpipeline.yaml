name: Deploy ALB Controller

on:
  workflow_dispatch:

jobs:
  alb_controller:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # تحميل artifact من pipeline Terraform
      - name: Download Terraform outputs
        uses: actions/download-artifact@v3
        with:
          name: terraform-outputs
          path: ./tf_outputs

      # قراءة اسم cluster و IAM role
      - name: Parse Terraform outputs
        id: parse
        run: |
          CLUSTER_NAME=$(jq -r '.eks_cluster_name.value' ./tf_outputs/tf_outputs.json)
          CLUSTER_ROLE_ARN=$(jq -r '.eks_cluster_role_arn.value' ./tf_outputs/tf_outputs.json)
          echo "CLUSTER_NAME=$CLUSTER_NAME" >> $GITHUB_ENV
          echo "CLUSTER_ROLE_ARN=$CLUSTER_ROLE_ARN" >> $GITHUB_ENV

      # تثبيت kubectl و Helm
      - name: Install kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          version: 'latest'

      # AWS Credentials
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # تحديث kubeconfig
      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --name $CLUSTER_NAME --region ${{ secrets.AWS_REGION }}

      # إنشاء Service Account مع IRSA
      - name: Create Service Account (IRSA)
        run: |
          kubectl create namespace kube-system --dry-run=client -o yaml | kubectl apply -f -
          kubectl create serviceaccount aws-load-balancer-controller -n kube-system --dry-run=client -o yaml | kubectl apply -f -
          kubectl annotate serviceaccount aws-load-balancer-controller \
            eks.amazonaws.com/role-arn=$CLUSTER_ROLE_ARN \
            -n kube-system --overwrite

      # تثبيت ALB Controller
      - name: Install ALB Controller
        run: |
          helm repo add eks https://aws.github.io/eks-charts
          helm repo update
          helm upgrade --install alb-controller eks/aws-load-balancer-controller \
            -n kube-system \
            --set clusterName=$CLUSTER_NAME \
            --set serviceAccount.create=false \
            --set serviceAccount.name=aws-load-balancer-controller
