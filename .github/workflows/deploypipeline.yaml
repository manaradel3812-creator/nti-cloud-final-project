name: Terraform + Helm Deploy Pipeline

on:
  workflow_dispatch:
    inputs:
      env:
        description: 'Environment'
        required: true
        default: 'nonprod'
        type: choice
        options:
          - nonprod
          - prod
      destroy:
        description: 'Destroy Infrastructure?'
        required: true
        default: 'false'
        type: boolean

env:
  TF_DIR: terraform
  AWS_REGION: us-east-1
  TF_VERSION: '1.5.7'

jobs:
  terraform:
    name: Terraform Apply/Destroy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        run: |
          cd ${{ env.TF_DIR }}
          terraform init -input=false

      - name: Terraform Plan
        if: ${{ github.event.inputs.destroy == 'false' }}
        run: |
          cd ${{ env.TF_DIR }}
          terraform plan -out=tfplan -input=false -var-file="${{ github.event.inputs.env }}.tfvars"

      - name: Terraform Apply
        if: ${{ github.event.inputs.destroy == 'false' }}
        run: |
          cd ${{ env.TF_DIR }}
          terraform apply -auto-approve tfplan

  deploy-helm:
    name: Deploy Platform Tools
    runs-on: ubuntu-latest
    needs: terraform
    if: ${{ github.event.inputs.destroy == 'false' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Set kubeconfig
        run: |
          CLUSTER_NAME="${{ github.event.inputs.env }}-eks"
          aws eks update-kubeconfig --region $AWS_REGION --name $CLUSTER_NAME

      - name: Add Helm Repos
        run: |
          helm repo add eks https://aws.github.io/eks-charts
          helm repo add ingress-nginx https://kubernetes.github.io/ingress-nginx
          helm repo add argo https://argoproj.github.io/argo-helm
          helm repo add external-secrets https://charts.external-secrets.io
          helm repo update

      - name: Create AWS LBC ServiceAccount
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          CLUSTER_NAME="${{ github.event.inputs.env }}-eks"
          sed "s|ROLE_ARN_PLACEHOLDER|arn:aws:iam::$ACCOUNT_ID:role/${CLUSTER_NAME}-aws_load_balancer_controller-irsa|g" \
            k8s-config/aws-lbc-serviceaccount.yaml | kubectl apply -f -

      - name: Deploy AWS Load Balancer Controller
        run: |
          helm upgrade --install aws-load-balancer-controller eks/aws-load-balancer-controller \
            -n kube-system \
            --set clusterName=$CLUSTER_NAME \
            --set serviceAccount.create=false \
            --set serviceAccount.name=aws-load-balancer-controller \
            --set region=$AWS_REGION \
            --set vpcId=$(aws ec2 describe-vpcs --query "Vpcs[0].VpcId" --output text) \
            --timeout 10m

      - name: Deploy NGINX Ingress
        run: |
          helm upgrade --install ingress-nginx ingress-nginx/ingress-nginx \
            -n ingress-nginx \
            --create-namespace \
            --version 4.14.3 \
            --set controller.service.type=ClusterIP \
            --set controller.ingressClassResource.name=nginx \
            --timeout 10m

      - name: Deploy ArgoCD
        run: |
          helm upgrade --install argocd argo/argo-cd \
            -n argocd \
            --create-namespace \
            --set server.service.type=ClusterIP \
            --timeout 10m

      - name: Deploy External Secrets
        run: |
          helm upgrade --install external-secrets external-secrets/external-secrets \
            -n external-secrets \
            --create-namespace \
            --set installCRDs=true \
            --timeout 10m

      - name: Apply Platform Ingress
        run: |
          kubectl apply -f k8s-config/platform-ingress.yaml
