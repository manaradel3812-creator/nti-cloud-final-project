name: Helm Deploy ALB Controller to EKS

on:
  workflow_dispatch:

jobs:
  deploy-alb:
    runs-on: ubuntu-latest

    env:
      HELM_NAMESPACE: kube-system
      SERVICE_ACCOUNT: aws-load-balancer-controller
      HELM_RELEASE: aws-load-balancer-controller

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      # 3Ô∏è‚É£ Install Terraform
      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3

      # 4Ô∏è‚É£ Terraform init (no apply ‚Äì just outputs)
      - name: Terraform Init
        working-directory: terraform
        run: terraform init

      # 5Ô∏è‚É£ Read Terraform outputs
      - name: Read Terraform outputs
        working-directory: terraform
        run: |
          echo "CLUSTER_NAME=$(terraform output -raw eks_cluster_name)" >> $GITHUB_ENV
          echo "AWS_REGION=$(terraform output -raw aws_region)" >> $GITHUB_ENV

      # 6Ô∏è‚É£ Install kubectl
      - name: Install kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: '1.27.3'

      # 7Ô∏è‚É£ Install Helm
      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          version: '3.12.0'

      # 8Ô∏è‚É£ Configure kubeconfig
      - name: Configure kubeconfig
        run: |
          aws eks update-kubeconfig \
            --name $CLUSTER_NAME \
            --region $AWS_REGION

      # 9Ô∏è‚É£ Ensure namespace exists
      - name: Ensure namespace
        run: |
          kubectl create namespace $HELM_NAMESPACE \
            --dry-run=client -o yaml | kubectl apply -f -

      # üîü Deploy ALB Controller
      - name: Deploy AWS Load Balancer Controller
        run: |
          helm repo add eks https://aws.github.io/eks-charts
          helm repo update

          helm upgrade --install $HELM_RELEASE eks/aws-load-balancer-controller \
            -n $HELM_NAMESPACE \
            --set clusterName=$CLUSTER_NAME \
            --set serviceAccount.create=false \
            --set serviceAccount.name=$SERVICE_ACCOUNT \
            --set region=$AWS_REGION \
            --wait
