name: Helm Deploy Pipeline

on:
  workflow_dispatch:
    inputs:
      env:
        description: 'Environment'
        required: true
        default: 'nonprod'
        type: choice
        options:
          - nonprod
          - prod

env:
  AWS_REGION: us-east-1
  HELM_NAMESPACE_INGRESS: ingress-nginx
  HELM_NAMESPACE_ARGOCD: argocd
  HELM_NAMESPACE_ES: external-secrets

jobs:
  deploy-helm:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Download Terraform outputs artifact
        uses: dawidd6/action-download-artifact@v3
        with:
          workflow: infrapipeline.yaml 
          name: terraform-outputs
          path: .
          search_artifacts: true
          if_no_artifact_found: fail

      - name: Set Terraform outputs as environment variables
        run: |
          FILE_PATH="tf-outputs.json"
          if [ ! -f "$FILE_PATH" ]; then
            echo "::error::tf-outputs.json not found!"
            exit 1
          fi

          echo "Found tf-outputs.json. Extracting values..."

          # التعديل الجوهري: استخدام eks_cluster_name بدلاً من cluster_name
          CLUSTER=$(jq -r '.eks_cluster_name.value // empty' $FILE_PATH)
          VPC=$(jq -r '.vpc_id.value // empty' $FILE_PATH)
          
          # التعامل مع الـ ARN المفقود في الـ outputs.tf الحالي
          TG=$(jq -r '.nlb_tg_arn.value // "MISSING_ARN"' $FILE_PATH)

          if [ -z "$CLUSTER" ] || [ "$CLUSTER" == "null" ]; then
            echo "::error::Failed to parse eks_cluster_name! Check if Terraform run was successful."
            exit 1
          fi

          # تصدير المتغيرات للخطوات القادمة
          echo "CLUSTER_NAME=$CLUSTER" >> $GITHUB_ENV
          echo "VPC_ID=$VPC" >> $GITHUB_ENV
          echo "NLB_TG_ARN=$TG" >> $GITHUB_ENV
          
          echo "✅ Data Loaded: Cluster=$CLUSTER, VPC=$VPC"

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Set up kubectl & Helm
        uses: azure/setup-kubectl@v4
      
      - uses: azure/setup-helm@v4

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --region ${{ env.AWS_REGION }} --name ${{ env.CLUSTER_NAME }}

      - name: Create AWS LBC ServiceAccount
        run: |
          # محاولة جلب الـ Role ARN ديناميكياً
          ROLE_ARN=$(aws iam get-role --role-name ${{ env.CLUSTER_NAME }}-aws_load_balancer_controller-irsa --query Role.Arn --output text || echo "ROLE_NOT_FOUND")
          if [ "$ROLE_ARN" != "ROLE_NOT_FOUND" ]; then
            sed "s|ROLE_ARN_PLACEHOLDER|$ROLE_ARN|g" k8s-config/aws-lbc-serviceaccount.yaml | kubectl apply -f -
          else
            echo "Warning: IAM Role not found, skipping ServiceAccount creation."
          fi

      - name: Deploy AWS Load Balancer Controller
        run: |
          helm repo add eks https://aws.github.io/eks-charts
          helm repo update
          helm upgrade --install aws-load-balancer-controller eks/aws-load-balancer-controller \
            -n kube-system \
            --set clusterName=${{ env.CLUSTER_NAME }} \
            --set serviceAccount.create=false \
            --set serviceAccount.name=aws-load-balancer-controller \
            --set region=${{ env.AWS_REGION }} \
            --set vpcId=${{ env.VPC_ID }} \
            --timeout 10m

      - name: Disable AWS LBC Validating Webhook
        run: |
          kubectl delete validatingwebhookconfiguration aws-load-balancer-webhook --ignore-not-found

      - name: Deploy NGINX Ingress
        run: |
          helm repo add ingress-nginx https://kubernetes.github.io/ingress-nginx
          helm repo update
          helm upgrade --install ingress-nginx ingress-nginx/ingress-nginx \
            -n ${{ env.HELM_NAMESPACE_INGRESS }} \
            --create-namespace \
            --version 4.14.3 \
            --set controller.service.type=ClusterIP \
            --set controller.ingressClassResource.name=nginx \
            --timeout 10m

      - name: Apply TargetGroupBinding
        run: |
          if [ "${{ env.NLB_TG_ARN }}" != "MISSING_ARN" ]; then
            sed "s|TG_ARN_PLACEHOLDER|${{ env.NLB_TG_ARN }}|g" k8s-config/targetgroup-binding.yaml | kubectl apply -f -
          else
            echo "⚠️ Skipping TargetGroupBinding because NLB_TG_ARN is missing in Terraform outputs."
          fi

      - name: Deploy ArgoCD
        run: |
          helm repo add argo https://argoproj.github.io/argo-helm
          helm repo update
          helm upgrade --install argocd argo/argo-cd \
            -n ${{ env.HELM_NAMESPACE_ARGOCD }} \
            --create-namespace \
            --set server.service.type=ClusterIP \
            --timeout 10m

      - name: Deploy External Secrets
        run: |
          helm repo add external-secrets https://charts.external-secrets.io
          helm repo update
          helm upgrade --install external-secrets external-secrets/external-secrets \
            -n ${{ env.HELM_NAMESPACE_ES }} \
            --create-namespace \
            --set installCRDs=true \
            --timeout 10m

      - name: Apply Platform Ingress
        run: |
          kubectl apply -f k8s-config/platform-ingress.yaml
