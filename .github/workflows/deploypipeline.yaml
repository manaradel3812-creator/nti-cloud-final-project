name: Helm Deploy Pipeline

on:
  workflow_dispatch:
    inputs:
      env:
        description: 'Environment'
        required: true
        default: 'nonprod'
        type: choice
        options:
          - nonprod
          - prod

env:
  AWS_REGION: us-east-1
  HELM_NAMESPACE_INGRESS: ingress-nginx
  HELM_NAMESPACE_ARGOCD: argocd
  HELM_NAMESPACE_ES: external-secrets

jobs:
  deploy-helm:
    name: Deploy Platform with Helm
    runs-on: ubuntu-latest
    needs: terraform  # لو نفس repo workflow run dependent
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: 'latest'

      - name: Update kubeconfig
        run: |
          set -euo pipefail
          aws eks update-kubeconfig --region ${{ env.AWS_REGION }} --name ${{ steps.terraform_apply.outputs.CLUSTER_NAME }}

      - name: Create AWS LBC ServiceAccount
        run: |
          set -euo pipefail
          ROLE_ARN=$(aws iam get-role --role-name ${{ steps.terraform_apply.outputs.CLUSTER_NAME }}-aws_load_balancer_controller-irsa --query Role.Arn --output text)
          sed "s|ROLE_ARN_PLACEHOLDER|$ROLE_ARN|g" k8s-config/aws-lbc-serviceaccount.yaml | kubectl apply -f -

      - name: Deploy AWS Load Balancer Controller
        run: |
          helm repo add eks https://aws.github.io/eks-charts
          helm repo update
          helm upgrade --install aws-load-balancer-controller eks/aws-load-balancer-controller \
            -n kube-system \
            --set clusterName=${{ steps.terraform_apply.outputs.CLUSTER_NAME }} \
            --set serviceAccount.create=false \
            --set serviceAccount.name=aws-load-balancer-controller \
            --set region=${{ env.AWS_REGION }} \
            --set vpcId=${{ steps.terraform_apply.outputs.VPC_ID }} \
            --timeout 10m

      - name: Disable AWS LBC Validating Webhook
        run: |
          kubectl delete validatingwebhookconfiguration aws-load-balancer-webhook --ignore-not-found

      - name: Deploy NGINX Ingress
        run: |
          helm repo add ingress-nginx https://kubernetes.github.io/ingress-nginx
          helm repo update
          helm upgrade --install ingress-nginx ingress-nginx/ingress-nginx \
            -n ${HELM_NAMESPACE_INGRESS} \
            --create-namespace \
            --version 4.14.3 \
            --set controller.service.type=ClusterIP \
            --set controller.ingressClassResource.name=nginx \
            --timeout 10m

      - name: Wait for Ingress Controller
        run: |
          kubectl -n ${HELM_NAMESPACE_INGRESS} wait \
            --for=condition=Available deployment/ingress-nginx-controller \
            --timeout=10m

      - name: Apply TargetGroupBinding
        run: |
          sed "s|TG_ARN_PLACEHOLDER|${{ steps.terraform_apply.outputs.NLB_TG_ARN }}|g" k8s-config/targetgroup-binding.yaml | kubectl apply -f -

      - name: Deploy ArgoCD
        run: |
          helm repo add argo https://argoproj.github.io/argo-helm
          helm repo update
          helm upgrade --install argocd argo/argo-cd \
            -n ${HELM_NAMESPACE_ARGOCD} \
            --create-namespace \
            --set server.service.type=ClusterIP \
            --timeout 10m

      - name: Deploy External Secrets
        run: |
          helm repo add external-secrets https://charts.external-secrets.io
          helm repo update
          helm upgrade --install external-secrets external-secrets/external-secrets \
            -n ${HELM_NAMESPACE_ES} \
            --create-namespace \
            --set installCRDs=true \
            --timeout 10m

      - name: Apply Platform Ingress
        run: |
          kubectl apply -f k8s-config/platform-ingress.yaml
