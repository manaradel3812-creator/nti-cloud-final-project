name: Helm Deploy Pipeline

on:
  workflow_dispatch:
    inputs:
      env:
        description: 'Environment'
        required: true
        default: 'nonprod'
        type: choice
        options:
          - nonprod
          - prod

env:
  AWS_REGION: us-east-1
  HELM_NAMESPACE_INGRESS: ingress-nginx
  HELM_NAMESPACE_ARGOCD: argocd
  HELM_NAMESPACE_ES: external-secrets

jobs:
  deploy-helm:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # تم تعديل اسم الـ workflow ليتطابق مع اسم الملف الفعلي عندك
      - name: Download Terraform outputs artifact
        uses: dawidd6/action-download-artifact@v3
        with:
          workflow: infrapipeline.yaml 
          name: terraform-outputs
          path: ./terraform-output
          search_artifacts: true
          if_no_artifact_found: fail

          - name: Set Terraform outputs as environment variables
        id: set_vars
        run: |
          # 1. تحديد مكان الملف (الأكشن أحياناً بتفك الضغط في فولدر فرعي)
          # هنسرچ على الملف في كل الفولدرات اللي نزلت
          FILE_PATH=$(find . -name "tf-outputs.json" | head -n 1)
          
          if [ -z "$FILE_PATH" ]; then
            echo "XXX Error: tf-outputs.json NOT found anywhere! XXX"
            ls -R
            exit 1
          fi

          echo "Found file at: $FILE_PATH"
          echo "--- File Content Start ---"
          cat $FILE_PATH
          echo "--- File Content End ---"

          # 2. استخراج القيم (استخدمنا -r عشان نشيل الكوتيشن و // "null" عشان لو ملقهاش يفشل بدري)
          CLUSTER_NAME=$(jq -r '.cluster_name.value // empty' $FILE_PATH)
          VPC_ID=$(jq -r '.vpc_id.value // empty' $FILE_PATH)
          NLB_TG_ARN=$(jq -r '.nlb_tg_arn.value // empty' $FILE_PATH)

          # 3. التحقق إن القيم مش فاضية قبل ما نكمل
          if [ -z "$CLUSTER_NAME" ]; then
             echo "Error: CLUSTER_NAME is empty or null in JSON!"
             exit 1
          fi

          # 4. حفظ في الـ ENV
          echo "CLUSTER_NAME=$CLUSTER_NAME" >> $GITHUB_ENV
          echo "VPC_ID=$VPC_ID" >> $GITHUB_ENV
          echo "NLB_TG_ARN=$NLB_TG_ARN" >> $GITHUB_ENV
          
          echo "Final Check - Cluster Name: $CLUSTER_NAME"
          # 2. استخراج القيم (استخدمنا -r عشان نشيل الكوتيشن و // "null" عشان لو ملقهاش يفشل بدري)
          CLUSTER_NAME=$(jq -r '.cluster_name.value // empty' $FILE_PATH)
          VPC_ID=$(jq -r '.vpc_id.value // empty' $FILE_PATH)
          NLB_TG_ARN=$(jq -r '.nlb_tg_arn.value // empty' $FILE_PATH)

          # 3. التحقق إن القيم مش فاضية قبل ما نكمل
          if [ -z "$CLUSTER_NAME" ]; then
             echo "Error: CLUSTER_NAME is empty or null in JSON!"
             exit 1
          fi

          # 4. حفظ في الـ ENV
          echo "CLUSTER_NAME=$CLUSTER_NAME" >> $GITHUB_ENV
          echo "VPC_ID=$VPC_ID" >> $GITHUB_ENV
          echo "NLB_TG_ARN=$NLB_TG_ARN" >> $GITHUB_ENV
          
          echo "Final Check - Cluster Name: $CLUSTER_NAME"

          # استخراج البيانات باستخدام jq
          CLUSTER_NAME=$(jq -r '.cluster_name.value' $FILE_PATH)
          VPC_ID=$(jq -r '.vpc_id.value' $FILE_PATH)
          NLB_TG_ARN=$(jq -r '.nlb_tg_arn.value' $FILE_PATH)

          # تصدير للـ GITHUB_ENV لاستخدامها في الخطوات القادمة
          echo "CLUSTER_NAME=$CLUSTER_NAME" >> $GITHUB_ENV
          echo "VPC_ID=$VPC_ID" >> $GITHUB_ENV
          echo "NLB_TG_ARN=$NLB_TG_ARN" >> $GITHUB_ENV
          
          echo "Artifact loaded successfully for Cluster: $CLUSTER_NAME"

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'latest'

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: 'latest'

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --region ${{ env.AWS_REGION }} --name ${{ env.CLUSTER_NAME }}

      - name: Create AWS LBC ServiceAccount
        run: |
          ROLE_ARN=$(aws iam get-role --role-name ${{ env.CLUSTER_NAME }}-aws_load_balancer_controller-irsa --query Role.Arn --output text)
          sed "s|ROLE_ARN_PLACEHOLDER|$ROLE_ARN|g" k8s-config/aws-lbc-serviceaccount.yaml | kubectl apply -f -

      - name: Deploy AWS Load Balancer Controller
        run: |
          helm repo add eks https://aws.github.io/eks-charts
          helm repo update
          helm upgrade --install aws-load-balancer-controller eks/aws-load-balancer-controller \
            -n kube-system \
            --set clusterName=${{ env.CLUSTER_NAME }} \
            --set serviceAccount.create=false \
            --set serviceAccount.name=aws-load-balancer-controller \
            --set region=${{ env.AWS_REGION }} \
            --set vpcId=${{ env.VPC_ID }} \
            --timeout 10m

      - name: Disable AWS LBC Validating Webhook
        run: |
          kubectl delete validatingwebhookconfiguration aws-load-balancer-webhook --ignore-not-found

      - name: Deploy NGINX Ingress
        run: |
          helm repo add ingress-nginx https://kubernetes.github.io/ingress-nginx
          helm repo update
          helm upgrade --install ingress-nginx ingress-nginx/ingress-nginx \
            -n ${{ env.HELM_NAMESPACE_INGRESS }} \
            --create-namespace \
            --version 4.14.3 \
            --set controller.service.type=ClusterIP \
            --set controller.ingressClassResource.name=nginx \
            --timeout 10m

      - name: Wait for Ingress Controller
        run: |
          kubectl -n ${{ env.HELM_NAMESPACE_INGRESS }} wait \
            --for=condition=Available deployment/ingress-nginx-controller \
            --timeout=10m

      - name: Apply TargetGroupBinding
        run: |
          sed "s|TG_ARN_PLACEHOLDER|${{ env.NLB_TG_ARN }}|g" k8s-config/targetgroup-binding.yaml | kubectl apply -f -

      - name: Deploy ArgoCD
        run: |
          helm repo add argo https://argoproj.github.io/argo-helm
          helm repo update
          helm upgrade --install argocd argo/argo-cd \
            -n ${{ env.HELM_NAMESPACE_ARGOCD }} \
            --create-namespace \
            --set server.service.type=ClusterIP \
            --timeout 10m

      - name: Deploy External Secrets
        run: |
          helm repo add external-secrets https://charts.external-secrets.io
          helm repo update
          helm upgrade --install external-secrets external-secrets/external-secrets \
            -n ${{ env.HELM_NAMESPACE_ES }} \
            --create-namespace \
            --set installCRDs=true \
            --timeout 10m

      - name: Apply Platform Ingress
        run: |
          kubectl apply -f k8s-config/platform-ingress.yaml
