name: Helm Deploy Pipeline

on:
  workflow_dispatch:
    inputs:
      env:
        description: 'Environment'
        required: true
        default: 'nonprod'
        type: choice
        options:
          - nonprod
          - prod

env:
  AWS_REGION: us-east-1
  HELM_NAMESPACE_INGRESS: ingress-nginx
  HELM_NAMESPACE_ARGOCD: argocd
  HELM_NAMESPACE_ES: external-secrets

jobs:
  deploy-helm:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          submodules: false # حل مشكلة الـ fatal: No url found

      - name: Download Terraform outputs artifact
        uses: dawidd6/action-download-artifact@v3
        with:
          workflow: infrapipeline.yaml 
          name: terraform-outputs
          path: .
          search_artifacts: true
          if_no_artifact_found: fail

      - name: Set Terraform outputs as environment variables
        run: |
          FILE_PATH="tf-outputs.json"
          if [ ! -f "$FILE_PATH" ]; then
            echo "::error::tf-outputs.json not found!"
            exit 1
          fi

          CLUSTER=$(jq -r '.eks_cluster_name.value // empty' $FILE_PATH)
          VPC=$(jq -r '.vpc_id.value // empty' $FILE_PATH)
          TG=$(jq -r '.nlb_tg_arn.value // "MISSING_ARN"' $FILE_PATH)

          if [ -z "$CLUSTER" ] || [ "$CLUSTER" == "null" ]; then
            echo "::error::Failed to parse eks_cluster_name!"
            exit 1
          fi

          echo "CLUSTER_NAME=$CLUSTER" >> $GITHUB_ENV
          echo "VPC_ID=$VPC" >> $GITHUB_ENV
          echo "NLB_TG_ARN=$TG" >> $GITHUB_ENV

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Set up kubectl & Helm
        uses: azure/setup-kubectl@v4
      
      - uses: azure/setup-helm@v4

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --region ${{ env.AWS_REGION }} --name ${{ env.CLUSTER_NAME }}

      - name: Deploy AWS Load Balancer Controller
        run: |
          helm repo add eks https://aws.github.io/eks-charts
          helm repo update
          # تنصيب الـ Controller أولاً
          helm upgrade --install aws-load-balancer-controller eks/aws-load-balancer-controller \
            -n kube-system \
            --set clusterName=${{ env.CLUSTER_NAME }} \
            --set region=${{ env.AWS_REGION }} \
            --set vpcId=${{ env.VPC_ID }} \
            --timeout 10m

      - name: Force Clean Webhooks & Wait
        run: |
          echo "Cleaning up blocking webhooks..."
          # حذف الـ webhook المسبب للمشكلة تحديداً
          kubectl delete mutatingwebhookconfiguration elbv2.k8s.aws-mutate --ignore-not-found
          kubectl delete validatingwebhookconfiguration elbv2.k8s.aws-validate --ignore-not-found
          kubectl delete validatingwebhookconfiguration aws-load-balancer-webhook --ignore-not-found
          kubectl delete mutatingwebhookconfiguration aws-load-balancer-webhook --ignore-not-found
          
          echo "Waiting 20 seconds for API Server to realize webhooks are gone..."
          sleep 20

      - name: Deploy NGINX Ingress
        run: |
          helm repo add ingress-nginx https://kubernetes.github.io/ingress-nginx
          helm repo update
          # إضافة flag لمنع الـ validation مؤقتاً إذا استمرت المشكلة
          helm upgrade --install ingress-nginx ingress-nginx/ingress-nginx \
            -n ${{ env.HELM_NAMESPACE_INGRESS }} \
            --create-namespace \
            --version 4.14.3 \
            --set controller.service.type=ClusterIP \
            --set controller.ingressClassResource.name=nginx \
            --wait --timeout 10m

      - name: Apply TargetGroupBinding
        run: |
          if [ "${{ env.NLB_TG_ARN }}" != "MISSING_ARN" ]; then
             # انتظر قليلاً لضمان أن الـ CRD الخاص بـ TargetGroupBinding أصبح جاهزاً
            sleep 10
            sed "s|TG_ARN_PLACEHOLDER|${{ env.NLB_TG_ARN }}|g" k8s-config/targetgroup-binding.yaml | kubectl apply -f -
          else
            echo "⚠️ Skipping TargetGroupBinding: ARN missing."
          fi

      - name: Deploy ArgoCD & External Secrets
        run: |
          # دمج الخطوات لتقليل وقت البايبلاين
          helm repo add argo https://argoproj.github.io/argo-helm
          helm repo add external-secrets https://charts.external-secrets.io
          helm repo update
          
          helm upgrade --install argocd argo/argo-cd -n ${{ env.HELM_NAMESPACE_ARGOCD }} --create-namespace --set server.service.type=ClusterIP
          helm upgrade --install external-secrets external-secrets/external-secrets -n ${{ env.HELM_NAMESPACE_ES }} --create-namespace --set installCRDs=true

      - name: Apply Platform Ingress
        run: |
          kubectl apply -f k8s-config/platform-ingress.yaml
