trigger: none
pr: none

parameters:
  - name: env
    displayName: Environment
    type: string
    default: nonprod
    values: [nonprod, prod]
  - name: destroy
    displayName: Destroy Infra
    type: boolean
    default: false

variables:
  AWS_REGION: us-east-1
  AWS_SERVICE_CONNECTION: manar
  TF_DIR: terraform
  TF_VAR_FILE: '${{ parameters.env }}.tfvars'
  CLUSTER_NAME: '${{ parameters.env }}-eks-cluster'
  HELM_NAMESPACE: kube-system
  SERVICE_ACCOUNT: aws-load-balancer-controller
  KUBECONFIG_PATH: $(Pipeline.Workspace)/kubeconfig.yaml

stages:

#################################
# 1ï¸âƒ£ Stage: Terraform Infra
#################################
- stage: Infra
  displayName: "Infrastructure Deployment"
  jobs:
  - job: Terraform
    pool:
      vmImage: ubuntu-latest
    steps:
    - checkout: self
    - task: TerraformInstaller@1
      inputs: { terraformVersion: latest }

    - task: AWSShellScript@1
      displayName: "Run Terraform"
      inputs:
        awsCredentials: $(AWS_SERVICE_CONNECTION)
        regionName: $(AWS_REGION)
        scriptType: inline
        inlineScript: |
          set -euo pipefail
          cd $(TF_DIR)
          terraform init -input=false
          if [ "${{ parameters.destroy }}" = "true" ]; then
            terraform destroy -auto-approve -var-file=$(TF_VAR_FILE)
          else
            terraform apply -auto-approve -var-file=$(TF_VAR_FILE)
          fi

#################################
# 2ï¸âƒ£ Stage: Platform / Helm
#################################
- stage: Platform
  displayName: "Kubernetes Platform Setup"
  dependsOn: Infra
  condition: and(succeeded(), eq('${{ parameters.destroy }}', false))
  jobs:
  - job: Helm
    pool:
      vmImage: ubuntu-latest
    steps:
    - checkout: self
    - task: KubectlInstaller@0
      inputs: { versionSpec: latest }
    - task: HelmInstaller@1
      inputs: { helmVersionToInstall: latest }

    # âœ… Ø§Ù„ØªØ¹Ø¯ÙŠÙ„ Ø§Ù„Ø¬ÙˆÙ‡Ø±ÙŠ: Ø§Ø³ØªØ®Ø±Ø§Ø¬ Ø§Ù„Ù…ÙØ§ØªÙŠØ­ ÙˆØ­Ù‚Ù†Ù‡Ø§ ÙÙŠ Ø§Ù„Ù€ Shell Environment
    - task: AWSShellScript@1
      displayName: "Inject AWS Secrets"
      inputs:
        awsCredentials: $(AWS_SERVICE_CONNECTION)
        regionName: $(AWS_REGION)
        scriptType: inline
        inlineScript: |
          echo "##vso[task.setvariable variable=AWS_ACCESS_KEY_ID;issecret=true]$AWS_ACCESS_KEY_ID"
          echo "##vso[task.setvariable variable=AWS_SECRET_ACCESS_KEY;issecret=true]$AWS_SECRET_ACCESS_KEY"
          echo "##vso[task.setvariable variable=AWS_SESSION_TOKEN;issecret=true]${AWS_SESSION_TOKEN:-}"

    # âœ… Ø§Ù„ØªØ¹Ø¯ÙŠÙ„ Ø§Ù„Ø«Ø§Ù†ÙŠ: Ø§Ø³ØªØ®Ø¯Ø§Ù… Bash Ø¹Ø§Ø¯ÙŠ ÙŠÙ‚Ø±Ø£ Ø§Ù„Ù…ØªØºÙŠØ±Ø§Øª Ø§Ù„Ù…Ø­Ù‚ÙˆÙ†Ø©
    - script: |
        set -euo pipefail
        
        export KUBECONFIG=$(KUBECONFIG_PATH)
        
        echo "ğŸ” Updating Kubeconfig..."
        aws eks update-kubeconfig --name $(CLUSTER_NAME) --region $(AWS_REGION) --kubeconfig $KUBECONFIG

        echo "ğŸ” Verifying Connection..."
        # Ù‡Ø°Ø§ Ø§Ù„Ø³Ø·Ø± ÙƒØ§Ù† ÙŠÙØ´Ù„ Ø¨Ù€ 253ØŒ Ø§Ù„Ø¢Ù† Ø³ÙŠØ¬Ø¯ Ø§Ù„Ù…ÙØ§ØªÙŠØ­ ÙÙŠ Ø§Ù„Ù€ Env
        kubectl get nodes

        echo "ğŸ› ï¸ Configuring IRSA..."
        kubectl create namespace $(HELM_NAMESPACE) --dry-run=client -o yaml | kubectl apply -f -
        kubectl create serviceaccount $(SERVICE_ACCOUNT) -n $(HELM_NAMESPACE) --dry-run=client -o yaml | kubectl apply -f -

        echo "ğŸ“¡ Fetching Role ARN..."
        ROLE_ARN=$(aws iam get-role --role-name $(CLUSTER_NAME)-alb-controller-role --query Role.Arn --output text)
        
        kubectl annotate serviceaccount $(SERVICE_ACCOUNT) \
          eks.amazonaws.com/role-arn=$ROLE_ARN \
          -n $(HELM_NAMESPACE) --overwrite

        echo "ğŸ“¦ Installing AWS Load Balancer Controller..."
        helm repo add eks https://aws.github.io/eks-charts
        helm repo update
        
        VPC_ID=$(aws eks describe-cluster --name $(CLUSTER_NAME) --query "cluster.resourcesVpcConfig.vpcId" --output text)

        helm upgrade --install aws-load-balancer-controller eks/aws-load-balancer-controller \
          -n $(HELM_NAMESPACE) \
          --set clusterName=$(CLUSTER_NAME) \
          --set region=$(AWS_REGION) \
          --set vpcId=$VPC_ID \
          --set serviceAccount.create=false \
          --set serviceAccount.name=$(SERVICE_ACCOUNT) \
          --wait --timeout 300s

        echo "ğŸš€ Installing Platform Tools..."
        helm repo add jetstack https://charts.jetstack.io
        helm repo add argo https://argoproj.github.io/argo-helm
        helm repo update
        
        helm upgrade --install cert-manager jetstack/cert-manager -n cert-manager --create-namespace --set installCRDs=true
        helm upgrade --install argocd argo/argo-cd -n argocd --create-namespace
      displayName: "Deploy Helm Charts"
      env:
        # Ø±Ø¨Ø· Ø§Ù„Ù…ØªØºÙŠØ±Ø§Øª Ø§Ù„ØªÙŠ ØªÙ… Ø­Ù‚Ù†Ù‡Ø§ Ø¨Ø§Ù„Ø³ÙƒØ±Ø¨Øª
        AWS_ACCESS_KEY_ID: $(AWS_ACCESS_KEY_ID)
        AWS_SECRET_ACCESS_KEY: $(AWS_SECRET_ACCESS_KEY)
        AWS_SESSION_TOKEN: $(AWS_SESSION_TOKEN)