apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: platform-ingress
  namespace: ingress-nginx
  annotations:
    # إحنا بنقول للـ NGINX إنه هو اللي يدير الـ Ingress ده
    kubernetes.io/ingress.class: "nginx"
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          # 1️⃣ الـ Endpoint بتاع الأبلكيشن الأساسي
          - path: /
            pathType: Prefix
            backend:
              service:
                name: my-app-service # إسم السيرفس بتاعك
                port:
                  number: 80

          # 2️⃣ الـ Endpoint بتاع ArgoCD (كمثال)
          - path: /argocd
            pathType: Prefix
            backend:
              service:
                name: argocd-server
                port:
                  number: 80