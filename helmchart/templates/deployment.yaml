apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "manar-app.fullname" . }}
  labels:
    {{- include "manar-app.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "manar-app.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        # Datadog annotations (if needed)
        ad.datadoghq.com/manar-app.logs: '[{"source":"nginx","service":"devops-website"}]'
      labels:
        {{- include "manar-app.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "manar-app.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: {{ .Chart.Name }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: http
          containerPort: 80  # ⭐ عدلي من 8080 لـ 80
          protocol: TCP
        
        # ⭐ لو كنتي مش محتاجة MongoDB، احذفي الـ env variables
        # أو سيبيها لو عايزة تضيفي backend لاحقاً
        
        livenessProbe:
          {{- toYaml .Values.livenessProbe | nindent 12 }}
        
        readinessProbe:
          {{- toYaml .Values.readinessProbe | nindent 12 }}
        
        resources:
          {{- toYaml .Values.resources | nindent 12 }}
        
        # ⭐ مهم: nginx محتاج write access لهذه المجلدات
        volumeMounts:
        - name: cache
          mountPath: /var/cache/nginx
        - name: run
          mountPath: /var/run
      
      volumes:
      - name: cache
        emptyDir: {}
      - name: run
        emptyDir: {}
